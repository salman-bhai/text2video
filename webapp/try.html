<!DOCTYPE html>
<html>

<head>
    <title>Video Composer</title>

    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1">
    <meta http-equiv="Content1-Type" content="text/html; charset=UTF-8" />

    <script
    	src="https://code.jquery.com/jquery-3.1.1.min.js"
    	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    	crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Gothic+A1:400,900" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script type="text/javascript" src="script.js"></script>

</head>
<body onload="init()">

    <div class="textarea" id="textarea-parent">
        <div class="input">
            <textarea id="textarea"></textarea>
            <a class="btn-sec" href="index.html">Cancel</a>
            <a class="btn" href="javascript: upload();">Upload</a>
        </div>

        <div class="progress-bar blue stripes" style="display:none; opacity: 0">
            <span style="width: 0%"></span>
        </div>

        <div class="after-upload" style="opacity: 0; display: none">
            <div class="head">Sit back till we make your video!</div>
            Meanwhile you can read the 
            <b><a id="summary-link" href="#!">summary</a></b>
            of the text that we have created for you.
        </div>
    </div>

</body>
