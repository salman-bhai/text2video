<!DOCTYPE html>
<html>

<head>
    <title>Video Composer</title>

    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1">
    <meta http-equiv="Content1-Type" content="text/html; charset=UTF-8" />

    <script
    	src="https://code.jquery.com/jquery-3.1.1.min.js"
    	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    	crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Gothic+A1:400,900" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script type="text/javascript" src="script.js"></script>

</head>
<body onload="init()">

    <script type="text/javascript">

        function init() {
            var url_string = window.location.href
            var url = new URL(url_string);
            user_id = url.searchParams.get("id");
            document.getElementById('summary-link').href = 'main.html?id=' + user_id
        }

    </script>

    <div class="textarea" id="textarea-parent">
        <div class="input">
            <textarea id="textarea"></textarea>
            <a class="btn-sec" href="index.html">Cancel</a>
            <a class="btn" href="javascript: upload();">Upload</a>
            <br>
            <br>
            OR
            <br>
            <br>
            <form id="upload_form" action="/pdf_upload" method="POST" enctype="multipart/form-data">
                <input id="fileinput" type="file" name="file" style="display:none;" />
                <a class="btn" style="cursor: pointer" id="falseinput">Browse a PDF</a>
                <input type="submit" class="btn" style="border: 0px;" value="Upload"/>
                
                <script>
                    $(document).ready(function () {
                        $('#falseinput').click(function () {
                            $("#fileinput").click();
                        });
                    });
                    $('#fileinput').change(function () {
                        file = $('#fileinput')[0].files[0].name;
                    });

                </script>
            </form>
        </div>

        <div class="progress-bar blue stripes" style="display:none; opacity: 0">
            <span style="width: 0%"></span>
        </div>

        <div class="after-upload" style="opacity: 0; display: none">
            <div class="head">Sit back till we make your video!</div>
            Meanwhile you can read the 
            <b><a id="summary-link" href="#!">summary</a></b>
            of the text that we have created for you.
        </div>
    </div>

</body>
